<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>SchoolNav</title>
    <link rel="stylesheet" type="text/css" href="css/map.css"/>
    <script src="http://webapi.amap.com/maps?v=1.4.6&key=a0e90f40a2276e6a4e06ef073cf92f9c"></script>
</head>
<body>

<div id='container'></div>
<div id="tip">获取定位信息</div>
<div id="tip2">
</div>
<script>

    Array.prototype.indexOf = function (val) {
        for (var i = 0; i < this.length; i++) {
            if (this[i] == val) return i;
        }
        return -1;
    };

    Array.prototype.remove = function (val) {
        var index = this.indexOf(val);
        if (index > -1) {
            this.splice(index, 1);
        }
    };

    var map = new AMap.Map('container', {
        resizeEnable: true,
        dragEnable: true,
        center: [119.727949, 30.256489],
        zoom: 17,
        zooms: [5, 20],
        layers: [new AMap.TileLayer({
            visible: true,    //是否可见
        })]
    });

    function prefixInteger(num, length) {
        if (num.toString().length > length) return num;
        return (Array(length).join('0') + num).slice(-length);
    }


    //在指定位置打开信息窗体
    function openInfo() {
        //构建信息窗体中显示的内容
        var info = [];
        info.push("<div style=\"padding:0px 0px 0px 4px;\"><b>北京动物园</b>");
        info.push("电话 : 010-68315131   邮编 : 100102");
        info.push("地址 :北京市西直门外大街137号</div></div>");
        infoWindow = new AMap.InfoWindow({
            content: info.join("<br/>")  //使用默认信息窗体框样式，显示信息内容
        });
        infoWindow.open(map, map.getCenter());
    }

    map.plugin('AMap.Geolocation', function () {
        geolocation = new AMap.Geolocation({
            enableHighAccuracy: true,//是否使用高精度定位，默认:true
            timeout: 10000,          //超过10秒后停止定位，默认：无穷大
            maximumAge: 0,           //定位结果缓存0毫秒，默认：0
            convert: true,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
            showButton: true,        //显示定位按钮，默认：true
            buttonPosition: 'LB',    //定位按钮停靠位置，默认：'LB'，左下角
            showMarker: true,        //定位成功后在定位到的位置显示点标记，默认：true
            showCircle: true,        //定位成功后用圆圈表示定位精度范围，默认：true
            panToLocation: false,     //定位成功后将定位到的位置作为地图中心点，默认：true
            zoomToAccuracy: false      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
        });
        map.addControl(geolocation);
        AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
        AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
    });

    geolocation.getCurrentPosition();
    setInterval(function () {
        geolocation.getCurrentPosition();
    }, 10 * 1000); // 10s

    var firstLocation = true;
    var locationCnt = 0;
    //解析定位结果
    function onComplete(data) {
        locationCnt++;
        var str = ['第' + locationCnt + '次定位成功'];
        str.push('经度：' + data.position.getLng());
        str.push('纬度：' + data.position.getLat());
        if (data.accuracy) {
            str.push('精度：' + data.accuracy + ' 米');
        }//如为IP精确定位结果则没有精度信息
        str.push('是否经过偏移：' + (data.isConverted ? '是' : '否'));
        document.getElementById('tip').innerHTML = str.join('<br>');
        console.log(str);
        if (firstLocation) {
            firstLocation = false;
            loadTile()
        }
    }


    //解析定位错误信息
    function onError(data) {
        document.getElementById('tip').innerHTML = '定位失败';
        if (firstLocation) {
            firstLocation = false;
            loadTile()
        }
    }

    if (firstLocation) {
        firstLocation = false;
        loadTile()
    }

    function loadTile() {
        setTimeout(function () {
//            map.setCenter(data.position);
//            openInfo();
        }, 10);
        var mapLng = 119.7192339
        var mapLat = 30.265579
        var scale = 0.639
        var tw = 277 * scale
        var th = 299 * scale
        var start = new AMap.LngLat(mapLng, mapLat)
        for (var i = 0; i < 81; i++) {
            var col = i % 9
            var row = parseInt(i / 9)
            startPos = start.offset(col * tw, row * (-th))
            name = prefixInteger(i + 1, 2)
            console.log(col + " " + row + " " + name)
            // 地图图块加载完成后触发
            var imageLayer = new AMap.ImageLayer({
                url: 'images/school_' + name + '.jpg',
                bounds: new AMap.Bounds(
                        startPos,
                        startPos.offset(tw + 0.5, -th - 0.5)),
                zoom: 17,
            });
            map.add(imageLayer);
        }
    }

</script>
<script src="./js/show_pos.js"></script>
</body>
</html>
