    function prefixInteger(num, length) { return (Array(length).join('0') + num).slice(-length); }



    //在指定位置打开信息窗体
    function openInfo() {
        //构建信息窗体中显示的内容
        var info = [];
        info.push("<div style=\"padding:0px 0px 0px 4px;\"><b>北京动物园</b>");
        info.push("电话 : 010-68315131   邮编 : 100102");
        info.push("地址 :北京市西直门外大街137号</div></div>");
        infoWindow = new AMap.InfoWindow({
            content: info.join("<br/>")  //使用默认信息窗体框样式，显示信息内容
        });
        infoWindow.open(map, map.getCenter());
    }

    map.plugin('AMap.Geolocation', function() {
        geolocation = new AMap.Geolocation({
            enableHighAccuracy: true,//是否使用高精度定位，默认:true
            timeout: 10000,          //超过10秒后停止定位，默认：无穷大
            maximumAge: 0,           //定位结果缓存0毫秒，默认：0
            convert: true,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
            showButton: true,        //显示定位按钮，默认：true
            buttonPosition: 'LB',    //定位按钮停靠位置，默认：'LB'，左下角
            showMarker: true,        //定位成功后在定位到的位置显示点标记，默认：true
            showCircle: true,        //定位成功后用圆圈表示定位精度范围，默认：true
            panToLocation: false,     //定位成功后将定位到的位置作为地图中心点，默认：true
            zoomToAccuracy:false      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
        });
        map.addControl(geolocation);
        AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
        AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
    });


    document.getElementById('tip').onclick = function () {
        geolocation.getCurrentPosition();
    }

//    geolocation.getCurrentPosition();
//    setInterval(function () {
//        geolocation.getCurrentPosition();
//    }, 10 * 1000); // 10s

    var firstLocation = true;
    var locationCnt = 0;
    //解析定位结果
    function onComplete(data) {
        locationCnt++;
        var str=['第'+locationCnt+'次定位成功'];
        str.push('经度：' + data.position.getLng());
        str.push('纬度：' + data.position.getLat());
        if(data.accuracy){
            str.push('精度：' + data.accuracy + ' 米');
        }//如为IP精确定位结果则没有精度信息
        str.push('是否经过偏移：' + (data.isConverted ? '是' : '否'));
        document.getElementById('tip').innerHTML = str.join('<br>');
        console.log(str);
        if (firstLocation) {
            firstLocation = false;
            //不生效
            //map.setCenter(data.position);
            setTimeout(function () {
                map.setCenter(data.position);
                openInfo();
            },10);

//            var imageLayer = new AMap.ImageLayer({
//                url: 'images/school.jpg',
//                bounds : new AMap.Bounds(
//                    data.position.offset(-300,-200),
//                    data.position.offset(300,200)),
//                zoom: 17,
//            });
//            map.add(imageLayer);

            var latlng = data.position
            var tw = 30
            var th = 30
            var start = latlng.offset(-tw * 5,-th * 5)
            for (var i = 0; i < 101; i++) {
                var col = i % 10
                var row = parseInt(i / 10)
                startPos = start.offset(col * tw, row * (-th))
                name = prefixInteger(i + 1, 2)
                console.log(col + " "+row+" "+name)
                // 地图图块加载完成后触发
                var imageLayer = new AMap.ImageLayer({
                    url: 'images/school_'+name+'.jpg',
                    bounds : new AMap.Bounds(
                            startPos,
                            startPos.offset(tw, -th)),
                    zoom: 17,
                });
                map.add(imageLayer);
            }
        }
    }


    //解析定位错误信息
    function onError(data) {
        document.getElementById('tip').innerHTML = '定位失败';
    }
